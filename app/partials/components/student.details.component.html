<main id="editPage">
    <section *ngIf="singleStudent">
        <h3><strong>{{edit}}</strong> {{singleStudent.firstName}} {{singleStudent.lastName}}</h3>
        <ul>
            <li><label>{{firstName}}</label> <input [(ngModel)]="singleStudent.firstName"/></li>
            <li><label>{{lastName}}</label> <input [(ngModel)]="singleStudent.lastName"/></li>
            <li class="textAlignRight"><button (click)="goBack()">{{back}}</button></li>
        </ul>
    </section>
</main>
