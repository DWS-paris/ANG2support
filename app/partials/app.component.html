<h1>{{title}}</h1>
<h2>{{text}}</h2>

<main>
    <!-- Faire une boucle sur le jeu de données : à propos du *ngFor https://goo.gl/HGcdt5 -->
    <article *ngFor="let student of studentsList">
        <p>{{student.firstName}} {{student.lastName}}</p>

        <aside>
            <!-- Affichage conditionnel : à propos du *ngIf https://goo.gl/7A9B2N -->
            <em *ngIf="student.state == 1">{{state1}}</em>
            <em *ngIf="student.state == 2">{{state2}}</em>
            <em *ngIf="student.state == 3">{{state3}}</em>
        </aside>
    </article>
</main>
